{% extends "base.html" %}

{% block title %}Yeni Soru Ekle - ReviseMe{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Yeni Soru Ekle</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="content" class="form-label">Soru İçeriği</label>
                            <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Kategori</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Kategori Seçin</option>
                                {% for category in categories %}
                                <option value="{{ category.CategoryId }}">{{ category.Name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="difficulty" class="form-label">Zorluk Seviyesi</label>
                            <select class="form-select" id="difficulty" name="difficulty" required>
                                <option value="">Seçiniz</option>
                                <option value="Kolay">Kolay</option>
                                <option value="Orta">Orta</option>
                                <option value="Zor">Zor</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="explanation" class="form-label">Açıklama (isteğe bağlı)</label>
                            <textarea class="form-control" id="explanation" name="explanation" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="question_image" class="form-label">Soru Görseli</label>
                            <input type="file" class="form-control" id="question_image" name="question_image" accept="image/*">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Soru Ekle</button>
                            <a href="{{ url_for('questions') }}" class="btn btn-secondary">İptal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
